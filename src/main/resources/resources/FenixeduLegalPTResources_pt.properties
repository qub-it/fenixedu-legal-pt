label.A3es.upload.instructions=\
<strong>IMPORTANTE</strong>\
<ul>\
	<li>As Fichas são identificadas no Sistema de Informação da A3ES (SIA3ES) pelo Nome.</li>\
	<li>Para cada Ficha enviada, o FenixEdu irá primeiramente tentar apagar no SIA3ES a(s) ficha(s) que já possam existir com o nome dessa Ficha. Só depois irá tentar criar a Ficha.</li>\
	<li>Isto é, <strong>informação inserida apenas no SIA3ES poderá ser perdida</strong> se uma Ficha for enviada mais do que uma vez.</li>\
</ul>\
<div class="row">&nbsp;</div>\
<strong>Conjunto de Fichas a serem enviadas</strong>\
<ul>\
	<li>Na listagem seguinte tem a possibilidade de escolher na primeira coluna quais as Fichas a serem enviadas.</li>\
	<li>Caso pretenda enviar todas as Fichas deverá escolher a opção seleccionar todos disponível no cabeçalho da primeira coluna</li>\
</ul>\
<div class="row">&nbsp;</div>\
<strong>Integração com o SIA3ES</strong>\
<ul>\
	<li>Na opção "Enviar" serão pedidas as credenciais de acesso ao SIA3ES de uma Pessoa Encarregada do Pedido.</li>\
	<li>Uma vez clicado o botão de envio, <strong>não deverá interagir com a aplicação FenixEdu nessa janela</strong> do <i>browser</i> até que toda a informação seja enviada para a A3ES.</li>\
	<li>No final da integração com o SIA3ES, será possível consultar um resultado sucinto do envio de dados.</li>\
</ul>\
<div class="row">&nbsp;</div>


